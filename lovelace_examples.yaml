## Complete Dashboard Example

```yaml
title: Freebox Home
path: freebox
icon: mdi:router-wireless
badges: []
cards:
  # Row 1: Status Overview
  - type: horizontal-stack
    cards:
      - type: gauge
        entity: sensor.freebox_home_temperature
        name: Temperature
        min: 0
        max: 100
        severity:
          green: 0
          yellow: 60
          red: 75
      - type: gauge
        entity: sensor.freebox_home_cpu_usage
        name: CPU
        min: 0
        max: 100
      - type: entity
        entity: binary_sensor.freebox_home_connection_status
        name: Connection
  
  # Row 2: Alarm Control
  - type: alarm-panel
    entity: alarm_control_panel.freebox_home_alarm
    name: Home Alarm
    states:
      - arm_home
      - arm_away
      - disarm
  
  # Row 3: Covers
  - type: entities
    title: Roller Shutters & Blinds
    entities:
      - cover.freebox_home_living_room_blind
      - cover.freebox_home_bedroom_shutter
      - cover.freebox_home_kitchen_blind
      - cover.freebox_home_office_blind
  
  # Row 4: Binary Sensors
  - type: grid
    columns: 3
    square: false
    cards:
      - type: entity
        entity: binary_sensor.freebox_home_motion_sensor_1
        name: Living Room
      - type: entity
        entity: binary_sensor.freebox_home_door_sensor_1
        name: Front Door
      - type: entity
        entity: binary_sensor.freebox_home_window_sensor_1
        name: Window
  
  # Row 5: Device Trackers
  - type: entities
    title: Connected Devices
    show_header_toggle: false
    entities:
      - entity: device_tracker.freebox_home_phone_1
        secondary_info: last-changed
      - entity: device_tracker.freebox_home_tablet
        secondary_info: last-changed
      - entity: device_tracker.freebox_home_laptop
        secondary_info: last-changed
  
  # Row 6: Cameras
  - type: picture-entity
    entity: camera.freebox_home_camera_1
    camera_image: camera.freebox_home_camera_1
    name: Security Camera
    show_state: true
  
  # Row 7: Quick Actions
  - type: entities
    title: Quick Actions
    entities:
      - entity: button.freebox_home_reboot
        name: Reboot Router
      - entity: button.freebox_home_restart_wifi
        name: Restart WiFi
      - entity: switch.freebox_home_wifi_enabled
        name: WiFi Control
```

## Conditional Cards (Show based on state)

### Show warning when temperature is high

```yaml
type: conditional
conditions:
  - entity: sensor.freebox_home_temperature
    state_not: unavailable
    state_not: unknown
card:
  type: markdown
  content: >
    {% if states('sensor.freebox_home_temperature') | float > 75 %}
      ⚠️ **Warning**: Router temperature is high ({{ states('sensor.freebox_home_temperature') }}°C)
    {% endif %}
```

### Show alarm status when armed

```yaml
type: conditional
conditions:
  - entity: alarm_control_panel.freebox_home_alarm
    state_not: disarmed
card:
  type: entity
  entity: alarm_control_panel.freebox_home_alarm
  name: Alarm is Armed
  icon: mdi:shield-check
```

