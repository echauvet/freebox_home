## Custom Button Card (requires custom:button-card)

```yaml
type: custom:button-card
entity: alarm_control_panel.freebox_home_alarm
name: Home Alarm
icon: mdi:shield-home
show_state: true
state:
  - value: disarmed
    color: green
    icon: mdi:shield-off
  - value: armed_home
    color: orange
    icon: mdi:shield-home
  - value: armed_away
    color: red
    icon: mdi:shield-lock
  - value: triggered
    color: red
    icon: mdi:shield-alert
    styles:
      card:
        - animation: blink 1s ease infinite
```

